<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فروشگاه من</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">دیجی‌شاپ</div>
    <input type="text" placeholder="جستجو..." class="search-box">
    <div class="icons">
      <button>ورود</button>
      <button>🛒</button>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#">کالای دیجیتال</a></li>
      <li><a href="#">مد و پوشاک</a></li>
      <li><a href="#">خانه و آشپزخانه</a></li>
      <li><a href="#">زیبایی و سلامت</a></li>
    </ul>
  </nav>

  <!-- Slider -->
  <section class="slider">
    <img src="https://via.placeholder.com/1200x300?text=بنر+تبلیغاتی" alt="بنر">
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>محصولات پیشنهادی</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول">
        <h3>گوشی هوشمند</h3>
        <p class="price">۸,۵۰۰,۰۰۰ تومان</p>
        <button>افزودن به سبد</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول">
        <h3>هدفون بلوتوث</h3>
        <p class="price">۱,۲۰۰,۰۰۰ تومان</p>
        <button>افزودن به سبد</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 فروشگاه دیجی‌شاپ. همه حقوق محفوظ است.</p>
  </footer>

</body>
</html>
