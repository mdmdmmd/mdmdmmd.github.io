<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فروشگاه من</title>
  <link rel="stylesheet" href="style.css">
</head><script defer src="script.js"></script>
<body><div id="auth-modal" class="modal hidden">
  <div class="modal-content">
    <h2>ورود / ثبت‌نام</h2>
    <input id="username" type="text" placeholder="نام کاربری">
    <input id="password" type="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <button onclick="closeModal()">بستن</button>
  </div>
</div>

  <!-- Header -->
  <header class="header">
    <div class="logo">نوربیت</div>
    <input type="text" placeholder="جستجو..." class="search-box">
    <div class="icons">
      <button onclick="openModal()">ورود</button>
      <button>🛒</button>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul><div class="filters">
  <select onchange="filterCategory(this.value)">
    <option value="">همه دسته‌ها</option>
    <option value="قابلمه لایف اسمایل">قابلمه لایف اسمایل</option>
    <option value="زودپز">زودپز</option>
  </select>
</div>
      <li><a href="#">قابلمه وماهیتابه</a></li><div class="product-card" data-category="دیجیتال">
      <li><a href="#">بلور</a></li><div class="product-card" data-category="دیجیتال">
      <li><a href="#">زودپز</a></li><div class="product-card" data-category="دیجیتال">
      <li><a href="#">سرویس</a></li><div class="product-card" data-category="دیجیتال">
    </ul>
  </nav>

  <!-- Slider -->
  <section class="slider">
    <img src="https://via.placeholder.com/1200x300?text=بنر+تبلیغاتی" alt="بنر">
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>محصولات پیشنهادی</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول">
        <h3>قابلمه لایف اسمایل مدل بیبی</h3>
        <p class="price">1000000 تومان</p>
        <button>افزودن به سبد</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="محصول">
        <h3>ماهیتابه لایف اسمایل</h3>
        <p class="price">۱,۲۰۰,۰۰۰ تومان</p>
        <button>افزودن به سبد</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 فروشگاه نوربیت همه حقوق محفوظ است.</p>
  </footer>

</body>
</html>
